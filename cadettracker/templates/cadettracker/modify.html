<form action = 'modify' method = 'post'>
    {% csrf_token %}
    {% for field in form %}
    <div class = 'row'>
      <div class = 'col-sm'>
        <b>{{ field.label_tag }}</b>
      </div>
      <div class = 'col-sm'>
        {{ field }}
    </div>
    {% endfor %}

    <input type = 'submit' value = 'Submit' />
</form>
