<h2>Company List</h2>

{% if Company_list %} <!-- check if list is full or empty -->
<ul>

  {% for Company in Company_list %}
      <li><a href="/supply/{{ Company.CompanyName }}">{{Company.CompanyName}}</a>
          </li>
  {% endfor %}

</ul>
{% else %}
<p>No Companies in database</p>
{% endif %}
